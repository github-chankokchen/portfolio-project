{% extends 'base.html' %}


{% block content %}
<main role="main" class="container mt-3">
  <div class="row">
    <div class="col-md-8 blog-main">
      <div class="blog-post">
        <img class="img-fluid rounded mb-3" width="730" height="410" src="{{ blog.image.url }}"/>
      <h2 class="blog-post-title">{{ blog.title }}</h2>
      <p class="blog-post-meta"><i class="far fa-calendar-alt"></i> {{ blog.pub_date_pretty }}</p>

      <p>{{ blog.body }}</p>
      </div>
      </div>
  <aside class="col-md-4 blog-sidebar">
        <div class="p-4 mb-3 bg-light rounded">
          <h4 class="font-italic">Contact</h4>
          <ol class="list-unstyled mb-0">
            <li><i class="fab fa-instagram"></i><a href="https://www.instagram.com/kokchen_laughing/"> Follow on Instagram</a></li>
            <li><i class="fab fa-facebook-square"></i><a href="#"> Like on Facebook</a></li>
            <li><i class="far fa-envelope"></i><a href="mailto:kokchen2014@outlook.com"> Email me</a></li>
          </ol>
        </div>
      </aside><!-- /.blog-sidebar -->

{% endblock %}
